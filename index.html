<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nesting Flexbox slider</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <section>
        <img
          src="http://lorempixel.com/900/500"
          alt="A Random Image"
          class="image"
        />
      </section>
      <nav class="flex-wrapper">
        <ul>
          <li class="arrow">
            <a href="#"> <span>⬅️</span> </a>
          </li>
          <li class="item1"><a href="#">A Test Link</a></li>
          <li class="item2">
            <a href="#">A Sample Test link with long words</a>
          </li>
          <li class="item2">
            <a href="#"
              >A Sample Test link with even longer words to test Flex</a
            >
          </li>
          <li class="item3"><a href="#">The End</a></li>
          <li class="arrow">
            <a href="#"><span>➡️</span> </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
